<html lang="en"> 
	<head> 
  		<script type="text/javascript" src="js/vendor/phaser.min.js"></script>
   		<script type="text/javascript" src="js/boot.js"></script>
		<script type="text/javascript" src="js/preload.js"></script>
		<script type="text/javascript" src="js/gametitle.js"></script>
		<script type="text/javascript" src="js/thegame.js"></script>
		<script type="text/javascript" src="js/pausePanel.js"></script>
		<script type="text/javascript" src="js/gameover.js"></script>	
		<style type="text/css">
	        body {
	            margin: 0;
	            position: relative;
	            text-align: center;
	            background-image: url(img/phaserBg.png);
	            background-position: center center;
	        }
	        
	        #gameContainer{
		        //width: 600px;
		        height: 400px;
		        margin: 100px auto;
				border-radius: 7px;
				outline: none;
			    border-color: #9ecaed;
			    box-shadow: 0 0 20px #9ecaed;
			}
	    </style>
		<script>
			(function() {
				var game = new Phaser.Game(600, 400, Phaser.CANVAS, "gameContainer");
				game.state.add("Boot",boot);
				game.state.add("Preload",preload);
				game.state.add("GameTitle",gameTitle);
				game.state.add("TheGame",theGame);
				game.state.add("GameOver",gameOver);
				game.state.start("Boot");
			})();    
		</script>
    </head>
    <body>
	    <div id="gameContainer"></div>
    </body>
</html>
